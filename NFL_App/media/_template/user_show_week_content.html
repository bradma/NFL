{% extends 'week_base.html' %}
{% load staticfiles %}
{% load custom_tags_user %}

{% block head_scriptag %}

{% endblock %}
{% block body_content %}
<h1>Picks for week </h1>
	<div class="well">
		{% find_this_week selected_week %}
	</div>
	<div class="row">
		<div class="col-lg-5">
			<p class="bs-component">
			{% comment %}
				<a href="{% url 'user_main:user_core' user_id %}" class="btn btn-primary btn-lg">Done</a>
			{% endcomment %}
			</p>
		</div>
	</div>
	<div class="row">
		<a href="{% url 'user_main:user_core' user.id %}" class="btn btn-default btn-lg btn-block">Back</a>
	</div>
{% endblock %}
